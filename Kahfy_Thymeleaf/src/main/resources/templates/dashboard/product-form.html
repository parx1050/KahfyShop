<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Product</title>
</head>

<body>

	<div class="container">
	
		<h3>Product Inventory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Product</p>
	
		<form action="#" th:action="@{/admin/saveProduct}"
						 th:object="${product}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{productId}" />
			
			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="Name">

			<input type="text" th:field="*{description}"
					class="form-control mb-4 col-4" placeholder="Description">

			<input type="text" th:field="*{price}"
					class="form-control mb-4 col-4" placeholder="Price">
					
			<input type="text" th:field="*{rewardsWorth}"
					class="form-control mb-4 col-4" placeholder="Rewards Worth">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/admin/list-items}">Back to Admin Dashboard</a>
		
	</div>
</body>

</html>
